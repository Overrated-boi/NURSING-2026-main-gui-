<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration</h2>
  <form id="regForm">
    
    <label for="name">Full Name: *</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email: *</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number: *</label><br>
    <input type="tel" id="phone" name="phone" required placeholder="10 digits"><br><br>

    <label for="gender">Gender: *</label><br>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="password">Password: *</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirm Password: *</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <button type="submit">Register</button>
  </form>

  <!-- <p id="errorMsg" style="color:red;"></p>6 -->

  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      let valid = true;
      let errorMessage = "";

      const name = document.getElementById("name").value.trim();
      if (name.length < 3) {
        errorMessage += "Name must be at least 3 characters.\n";
        valid = false;
      }

      const email = document.getElementById("email").value;
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        errorMessage += "Enter a valid email.\n";
        valid = false;
      }

      const phone = document.getElementById("phone").value;
      if (!/^[0-9]{10}$/.test(phone)) {
        errorMessage += "Enter a valid 10-digit phone number.\n";
        valid = false;
      }

      const gender = document.getElementById("gender").value;
      if (gender === "") {
        errorMessage += "Please select your gender.\n";
        valid = false;
      }

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password.length < 6) {
        errorMessage += "Password must be at least 6 characters.\n";
        valid = false;
      }
      if (password !== confirmPassword) {
        errorMessage += "Passwords do not match.\n";
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
        document.getElementById("errorMsg").innerText = errorMessage;
      } else {
        alert("Registration Successful!");
      }
    });
  </script>
</body>
</html>
